<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <title>Clock website</title>

<style>
   /* Importing Open Sans Condensed Google font */
@import url('https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap');

body,html {
    margin: 0;
    padding: 0;
    background-color: #12181B;
}
* {
    box-sizing: border-box;
}

.container {
    min-height: 50vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.location-button {
    display: auto;
    position: absolute;
    margin-top: 100px;
    left:45%;
    font-size: 20px;
    background-color: #468667;
    font-family: 'Open Sans Condensed', sans-serif;
}

#digital-clock-date {
 background-color: #3c3049;
 width: 25%;
 margin: auto;
 padding-top: 20px;
 padding-bottom: 20px;
 font-family: 'Open Sans Condensed', sans-serif;
 font-size: 50px;
 text-align: center;
 box-shadow: 0 4px 8px 0 rgba(10, 226, 10, 0.2), 0 6px 20px 0 rgba(0, 255, 136, 0.19);
 background-image: linear-gradient(180deg,
        rgb(127, 235, 190) 0%,
        rgb(61, 121, 88) 50%,
        rgb(6, 41, 16) 100%);
}


#digital-clock {
    font-family: 'Orbitron', sans-serif;
    font-size: 8vw;
    background-image: linear-gradient(180deg,
        rgba(99,253,136,1) 0%,
        rgba(51,197,142,1) 50%,
        rgba(39,97,116,1) 100%);
    background-clip: text;
    -webkit-background-clip: text;
    -moz-background-clip: text;
    -webkit-text-fill-color: transparent; 
    -moz-text-fill-color: transparent;
}

</style>

</head>
<body>

    
    <section class="container">
        <div id = "digital-clock-date"></div>
        <div id = "digital-clock"> </div>
    </section>
 
    
    <button class="location-button" ><b>Check My Location</b> <i class='fas fa-map-marker-alt'></i></button>
    


<script>
    function Time() {
    
        let date = new Date();
        let hour = date.getHours();
        let minute = date.getMinutes();
        let second = date.getSeconds();
        // Variable to store AM / PM
        let period = "";
        // Assigning AM / PM according to the current hour
            if (hour >= 12) {
                period = "PM";
            } else {
                period = "AM";
            }
        // Converting the hour in 12-hour format
            if (hour == 0) {
                 hour = 12;
            } else {
            if (hour > 12) {
                hour = hour - 12;
            }
            }
        // Updating hour, minute, and second
        // if they are less than 10
        hour = update(hour);
        minute = update(minute);
        second = update(second);
        // Adding time elements to the div
        document.getElementById("digital-clock").innerText = hour + " : " + minute + " : " + second + " " + period;
        document.getElementById("digital-clock-date").innerText = myWeekDay(date.getDay()) + ", " + date.getDate() + " " + myMonth(date.getMonth());
        // Set Timer to 1 sec (1000 ms)
        setTimeout(Time, 1000);
    }
    
    // Function to update time elements if they are less than 10
    // Append 0 before time elements if they are less than 10
    function update(t) {
        if (t < 10) {
            return "0" + t;
        }
        else {
            return t;
            }
        }

    function myWeekDay(date) {
        const weekdays = new Array(7);
        weekdays[0] = "Sunday";
        weekdays[1] = "Monday";
        weekdays[2] = "Tuesday";
        weekdays[3] = "Wednesday";
        weekdays[4] = "Thursday";
        weekdays[5] = "Friday";
        weekdays[6] = "Saturday";
        let weekDay = weekdays[date];
            return weekDay;
    }
    
    function myMonth(date) {
        const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            
        return months[date];
    } 


    Time();


    document.querySelector(".location-button").onclick = function () {
        location.href = "/location";
    };
</script>


    

    



</body>
</html>
